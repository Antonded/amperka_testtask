<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>RecordRTC-together Demo</title>
    <meta name="description" content="RecordRTC-together Demo">
    <meta name="viewport" content="width=device-width">
</head>
<body>
<h1>Stream rtc to zone1_enter</h1>

<button id="start-record">Start Recording</button>
<button id="stop-record" disabled>Stop</button>

<script src="/vendor/StereoRecorder.js"></script>
<script src="/socket.io/socket.io.js"></script>

<script>
    var socket = io();

    var onAudioProcessCallback = function (mono) {
        socket.emit('RTC stream', "{\"mono\":" + JSON.stringify(mono) + ", \"device\" : \"zone1_enter\"}");
    };

    initQuestRTC(onAudioProcessCallback);
</script>


</body>
</html>
